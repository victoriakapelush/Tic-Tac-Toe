<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <h2>Player X's turn</h2>
        <div class="d-flex justify-content-center" id="grid-container">
            <div id="grid">
                <div class="cell" value="0"></div>
                <div class="cell" value="1"></div>
                <div class="cell" value="2"></div>
                <div class="cell" value="3"></div>
                <div class="cell" value="4"></div>
                <div class="cell" value="5"></div>
                <div class="cell" value="6"></div>
                <div class="cell" value="7"></div>
                <div class="cell" value="8"></div>
            </div>
        </div>
        <button type="button" class="button" id="button">Reset</button>
    </main>
    <footer>Copyright Â© 2022 <a href="https://github.com/victoriakapelush">victoriakapelush</a></footer>
</body>
</html>
